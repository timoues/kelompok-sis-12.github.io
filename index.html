<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA RAWAN KEBAKARAN HUTAN PROVINSI JAWA TIMUR </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/LautIndonesia_0.js"></script>
        <script src="data/BatasProvinsi_1.js"></script>
        <script src="data/RawanKebakaranHutan_2.js"></script>
        <script src="data/BatasKabKotaJawaTimur_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-8.988865647608469,109.92695191182352],[-6.46945606083389,114.4459531435231]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA RAWAN KEBAKARAN HUTAN PROVINSI JAWA TIMUR </h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_LautIndonesia_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LautIndonesia_0_0() {
            return {
                pane: 'pane_LautIndonesia_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_LautIndonesia_0');
        map.getPane('pane_LautIndonesia_0').style.zIndex = 400;
        map.getPane('pane_LautIndonesia_0').style['mix-blend-mode'] = 'normal';
        var layer_LautIndonesia_0 = new L.geoJson(json_LautIndonesia_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LautIndonesia_0',
            layerName: 'layer_LautIndonesia_0',
            pane: 'pane_LautIndonesia_0',
            onEachFeature: pop_LautIndonesia_0,
            style: style_LautIndonesia_0_0,
        });
        bounds_group.addLayer(layer_LautIndonesia_0);
        map.addLayer(layer_LautIndonesia_0);
        function pop_BatasProvinsi_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td class="visible-with-data" id="Provinsi">' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pulau</th>\
                        <td class="visible-with-data" id="Pulau">' + (feature.properties['Pulau'] !== null ? autolinker.link(feature.properties['Pulau'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BatasProvinsi_1_0() {
            return {
                pane: 'pane_BatasProvinsi_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasProvinsi_1');
        map.getPane('pane_BatasProvinsi_1').style.zIndex = 401;
        map.getPane('pane_BatasProvinsi_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasProvinsi_1 = new L.geoJson(json_BatasProvinsi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasProvinsi_1',
            layerName: 'layer_BatasProvinsi_1',
            pane: 'pane_BatasProvinsi_1',
            onEachFeature: pop_BatasProvinsi_1,
            style: style_BatasProvinsi_1_0,
        });
        bounds_group.addLayer(layer_BatasProvinsi_1);
        map.addLayer(layer_BatasProvinsi_1);
        function pop_RawanKebakaranHutan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Shape_Leng</th>\
                        <td class="visible-with-data" id="Shape_Leng">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Area</th>\
                        <td class="visible-with-data" id="Shape_Area">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tingkat_Rawan</th>\
                        <td class="visible-with-data" id="Tingkat_Rawan">' + (feature.properties['Tingkat_Rawan'] !== null ? autolinker.link(feature.properties['Tingkat_Rawan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RawanKebakaranHutan_2_0(feature) {
            switch(String(feature.properties['Tingkat_Rawan'])) {
                case 'Rendah':
                    return {
                pane: 'pane_RawanKebakaranHutan_2',
                opacity: 1,
                color: 'rgba(178,223,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_RawanKebakaranHutan_2',
                opacity: 1,
                color: 'rgba(253,191,111,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
                interactive: true,
            }
                    break;
                case 'Tinggi':
                    return {
                pane: 'pane_RawanKebakaranHutan_2',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,129,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Sangat Tinggi':
                    return {
                pane: 'pane_RawanKebakaranHutan_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RawanKebakaranHutan_2');
        map.getPane('pane_RawanKebakaranHutan_2').style.zIndex = 402;
        map.getPane('pane_RawanKebakaranHutan_2').style['mix-blend-mode'] = 'normal';
        var layer_RawanKebakaranHutan_2 = new L.geoJson(json_RawanKebakaranHutan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RawanKebakaranHutan_2',
            layerName: 'layer_RawanKebakaranHutan_2',
            pane: 'pane_RawanKebakaranHutan_2',
            onEachFeature: pop_RawanKebakaranHutan_2,
            style: style_RawanKebakaranHutan_2_0,
        });
        bounds_group.addLayer(layer_RawanKebakaranHutan_2);
        map.addLayer(layer_RawanKebakaranHutan_2);
        function pop_BatasKabKotaJawaTimur_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kab. / Kot</th>\
                        <td class="visible-with-data" id="Kab. / Kot">' + (feature.properties['Kab. / Kot'] !== null ? autolinker.link(feature.properties['Kab. / Kot'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BatasKabKotaJawaTimur_3_0() {
            return {
                pane: 'pane_BatasKabKotaJawaTimur_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKabKotaJawaTimur_3');
        map.getPane('pane_BatasKabKotaJawaTimur_3').style.zIndex = 403;
        map.getPane('pane_BatasKabKotaJawaTimur_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasKabKotaJawaTimur_3 = new L.geoJson(json_BatasKabKotaJawaTimur_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKabKotaJawaTimur_3',
            layerName: 'layer_BatasKabKotaJawaTimur_3',
            pane: 'pane_BatasKabKotaJawaTimur_3',
            onEachFeature: pop_BatasKabKotaJawaTimur_3,
            style: style_BatasKabKotaJawaTimur_3_0,
        });
        bounds_group.addLayer(layer_BatasKabKotaJawaTimur_3);
        map.addLayer(layer_BatasKabKotaJawaTimur_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/BatasKabKotaJawaTimur_3.png" /> Batas Kab. & Kota Jawa Timur', layer: layer_BatasKabKotaJawaTimur_3},
            {label: 'Rawan Kebakaran Hutan <br /><table><tr><td style="text-align: center;"><img src="legend/RawanKebakaranHutan_2_Rendah0.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/RawanKebakaranHutan_2_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/RawanKebakaranHutan_2_Tinggi2.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/RawanKebakaranHutan_2_SangatTinggi3.png" /></td><td>Sangat Tinggi</td></tr></table>', layer: layer_RawanKebakaranHutan_2},
            {label: '<img src="legend/BatasProvinsi_1.png" /> Batas Provinsi', layer: layer_BatasProvinsi_1},
            {label: '<img src="legend/LautIndonesia_0.png" /> Laut Indonesia', layer: layer_LautIndonesia_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
